---
name: Code Qualification Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  PYTHONVERSION: 3.11

jobs:
  qualify_code:
    runs-on: ubuntu-latest  # ubuntu-20.04

    steps:
      - name: checkout-repo
        uses: actions/checkout@v4

      - name: Setup Python and Poetry
        uses: TheNewThinkTank/gh-actions/.github/actions/setup-python-poetry@v1.0.0  # main
        with:
          python-version: ${{ env.PYTHONVERSION }}

      # TODO: add below version check to above composite action
      - name: check-poetry-version
        run: poetry --version

      - name: cache-mypy-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/mypy
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/mypy.ini') }}
          restore-keys: ${{ runner.os }}-mypy-

      - name: lint-with-ruff
        run: make -f .config/Makefile lint-ruff

      - name: static-type-checks-with-mypy
        run: make -f .config/Makefile static-type-checks

      - name: Run tests
        run: poetry run pytest --cov --cov-report=xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: TheNewThinkTank/profiling-tools
